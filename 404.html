<script>
    document.addEventListener("DOMContentLoaded", function() {
        const copies = document.querySelectorAll(".copy p");

        function splitText(copy) {
            const words = copy.innerText.split(' ');
            copy.innerHTML = words.map(word => `<span class="split-word">${word} </span>`).join('');

            const lines = [];
            let line = [];
            let lastOffsetTop = null;
            const wordNodes = copy.querySelectorAll('.split-word');

            wordNodes.forEach((wordNode, index) => {
                const { offsetTop } = wordNode;

                if (lastOffsetTop === null) {
                    lastOffsetTop = offsetTop;
                }

                if (offsetTop !== lastOffsetTop) {
                    lines.push(line);
                    line = [];
                    lastOffsetTop = offsetTop;
                }

                line.push(wordNode);

                if (index === wordNodes.length - 1) {
                    lines.push(line);
                }
            });

            copy.innerHTML = lines.map(line => `<div class="split-line">${line.map(wordNode => wordNode.outerHTML).join('')}</div>`).join('');
        }

        function setupSplits() {
            copies.forEach((copy) => {
                splitText(copy);

                const lines = copy.querySelectorAll(".split-line");

                lines.forEach((line, index) => {
                    gsap.set(line, { yPercent: -100 }); // Initially set lines below the viewport

                    gsap.fromTo(line, {
                        yPercent: -100,
                        clipPath: "inset(100% 0 0 0)",
                    }, {
                        duration: 1.5,

                        yPercent: 0,
                        clipPath: "inset(0% 0 0 0)",
                        scrollTrigger: {
                            trigger: line,
                            start: "top 90%",
                        },
                    });
                });
            });
        }

        setupSplits();
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
           // Function to check if an element is in viewport
  function isElementInViewport(el) {
  var rect = el.getBoundingClientRect();
  return (
      rect.top >= 0 &&
      rect.left >= 0 &&
      rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
      rect.right <= (window.innerWidth || document.documentElement.clientWidth)
  );
  }
  
  // Function to handle intersection
  function handleIntersection(entries, observer) {
  entries.forEach(entry => {
      if (entry.isIntersecting) {
          entry.target.classList.add('animated'); // Add your animation class here
          observer.unobserve(entry.target);
      }
  });
  }
  
  // Intersection Observer options
  var options = {
  root: null,
  rootMargin: '0px',
  threshold: 0.2 // Adjust threshold as needed
  };
  
  // Create Intersection Observer
  var observer = new IntersectionObserver(handleIntersection, options);
  
  // Select elements to be observed
  var elementsToObserve = document.querySelectorAll('.slide-up, .fade-bim'); // Select elements with animation classes
  
  // Observe each selected element
  elementsToObserve.forEach(el => {
  observer.observe(el);
  });
  
  // Check if elements are already in viewport on page load
  window.addEventListener('load', function() {
  elementsToObserve.forEach(el => {
      if (isElementInViewport(el)) {
          el.classList.add('animated'); // Add your animation class here
      }
  });
  });
  
  // Check if elements are in viewport on scroll
  window.addEventListener('scroll', function() {
  elementsToObserve.forEach(el => {
      if (isElementInViewport(el)) {
          el.classList.add('animated'); // Add your animation class here
      }
  });
  });
  
  
    })
  
</script>
    

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var menubtn = document.getElementById('menubtn');
        var atthetop = document.querySelector('.atthetop');
    
        // Hide the menubtn for the first 0.7 seconds
        setTimeout(function() {
            var observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        menubtn.classList.remove('show');
                        menubtn.classList.add('hide');
                    } else {
                        menubtn.classList.remove('hide');
                        menubtn.classList.add('show');
                    }
                });
            }, {
                threshold: 0.1
            });
    
            observer.observe(atthetop);
            
            // Check the initial scroll position
            if (window.scrollY > 0) {
                menubtn.classList.add('show');
            }
        }, 0); // 700 milliseconds delay
    });
    
    
    </script>
